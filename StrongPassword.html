<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="number"] { width: 100px; }
        input[type="checkbox"] { margin-right: 5px; }
        button { margin: 20px 0; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #output { margin-top: 20px; padding: 15px; background: #f5f5f5; border: 1px solid #ddd; min-height: 50px; }
        .password { font-family: monospace; margin: 5px 0; padding: 5px; background: white; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Strong Password Generator</h1>
    
    <label>Min Length: <input type="number" id="minLen" value="12" min="1"></label>
    <label>Max Length: <input type="number" id="maxLen" value="16" min="1"></label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase (a-z) Weight: <input type="number" id="lowercaseWeight" value="1" min="0" step="0.1" style="width: 60px;"></label>
    <label><input type="checkbox" id="capitals" checked> Include Capitals (A-Z) Weight: <input type="number" id="capitalsWeight" value="1" min="0" step="0.1" style="width: 60px;"></label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9) Weight: <input type="number" id="numbersWeight" value="1" min="0" step="0.1" style="width: 60px;"></label>
    <label><input type="checkbox" id="special" checked> Include Special Characters Weight: <input type="number" id="specialWeight" value="1" min="0" step="0.1" style="width: 60px;"></label>
    <label>Special Characters: <input type="text" id="specialChars" value="!@#$%^&*" style="width: 200px;"></label>
    <label>Number of Passwords: <input type="number" id="count" value="5" min="1" max="50"></label>
    
    <button onclick="generate()">Generate Passwords</button>
    
    <div id="output"></div>

    <script>
        function generate() {
            const minLen = parseInt(document.getElementById('minLen').value);
            const maxLen = parseInt(document.getElementById('maxLen').value);
            const lowercase = document.getElementById('lowercase').checked;
            const capitals = document.getElementById('capitals').checked;
            const numbers = document.getElementById('numbers').checked;
            const special = document.getElementById('special').checked;
            const specialChars = document.getElementById('specialChars').value;
            const lowercaseWeight = parseFloat(document.getElementById('lowercaseWeight').value);
            const capitalsWeight = parseFloat(document.getElementById('capitalsWeight').value);
            const numbersWeight = parseFloat(document.getElementById('numbersWeight').value);
            const specialWeight = parseFloat(document.getElementById('specialWeight').value);
            const count = parseInt(document.getElementById('count').value);
            
            if (minLen > maxLen) {
                alert('Min length cannot be greater than max length');
                return;
            }
            
            const charSets = [];
            if (lowercase) charSets.push({ chars: 'abcdefghijklmnopqrstuvwxyz', weight: lowercaseWeight });
            if (capitals) charSets.push({ chars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', weight: capitalsWeight });
            if (numbers) charSets.push({ chars: '0123456789', weight: numbersWeight });
            if (special) charSets.push({ chars: specialChars, weight: specialWeight });
            
            if (charSets.length === 0) {
                alert('Select at least one character type option');
                return;
            }
            
            const totalWeight = charSets.reduce((sum, set) => sum + set.weight, 0);
            const weightedChars = charSets.flatMap(set => set.chars.repeat(Math.ceil(set.weight * 10)).split('')).join('');
            
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const len = Math.floor(Math.random() * (maxLen - minLen + 1)) + minLen;
                let password = '';
                for (let j = 0; j < len; j++) {
                    password += weightedChars[Math.floor(Math.random() * weightedChars.length)];
                }
                const div = document.createElement('div');
                div.className = 'password';
                div.textContent = password;
                output.appendChild(div);
            }
        }
    </script>
</body>
</html>
